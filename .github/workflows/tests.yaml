name: "Tests"

on:
  push:
    paths:
      - ".github/**/*"
      - "owlmixin/*"
      - "owlmixin/**/*"
      - "tests/*"
      - "tests/**/*"
      - "poetry.lock"
      - ".codeclimate.yml"
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.6", "3.7", "3.8"]
    name: Python ${{ matrix.python }} on ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip poetry
          poetry install

      - run: make test
      - uses: codecov/codecov-action@v1
        if: matrix.python == 3.8 && matrix.os == 'ubuntu-latest' && success()
        with:
          fail_ci_if_error: true

      - name: "Slack notification (not success)"
        uses: homoluctus/slatify@master
        if: "! success()"
        with:
          type: ${{ job.status }}
          username: GitHub Actions (Failure)
          job_name: ":python:*${{ matrix.python }}* on *${{ matrix.os }}* Tests"
          mention: channel
          mention_if: always
          icon_emoji: "github"
          url: ${{ secrets.SLACK_WEBHOOK }}

  notify:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: "Slack Notification (success)"
        uses: homoluctus/slatify@master
        if: always()
        with:
          type: ${{ job.status }}
          username: GitHub Actions (Success)
          job_name: ":python: All tests  `OS` :ubuntu::appleinc::windows:  `Versions` 3.6/3.7/3.8"
          icon_emoji: ":github:"
          url: ${{ secrets.SLACK_WEBHOOK }}
